{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Hi, {{ current_user.username }}!</h1>
    {% else %}    
        <h1>Hi, non authenticated user</h1>
    {% endif %}

    <ul>
        {% for post in posts %}
            <li>{{ post.title }}<i> by <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a></i></li>
            
        {% endfor %}
    </ul>

    
    

    
{% endblock %}
