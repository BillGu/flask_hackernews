{% extends "base.html" %}
{% block content %}
<table border="0" cellpadding="0" cellspacing="0" class="itemlist">
{% set count = [start_rank_num] %}
{% for post in posts %}
  {% include '_post.html' %}  
  {% if count.append(count.pop() + 1) %}{% endif %}
{% endfor %}
</table>
{% if next_url %}
  <a href="{{ next_url }}">Ver mais</a>
{% endif %}
{% endblock %}
